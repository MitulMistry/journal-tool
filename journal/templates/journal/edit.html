{% extends "journal/layout.html" %}
{% load static %}

{% block body %}
    <h3>Edit User Info</h3>

    <div class="p-5 mb-4 bg-light2 rounded-3">
        <div class="col-md-6">
            <form action="{% url 'register_user' %}" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input class="form-control" autofocus type="text" name="username" value="{{ user.username }}">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input class="form-control" type="email" name="email" value="{{ user.email }}">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input class="form-control" type="password" name="password">
                </div>
                <div class="mb-3">
                    <label for="confirmation" class="form-label">Password Confirmation</label>
                    <input class="form-control" type="password" name="confirmation">
                </div>
                <input class="btn btn-primary" type="submit" value="Update">
            </form>
        </div>
    </div>
{% endblock %}
